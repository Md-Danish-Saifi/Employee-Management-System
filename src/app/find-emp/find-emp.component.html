<div class="container p-3 my-3 bg-dark text-white text-center">
  <h1>Searched employee will be shown here </h1>
  <p>please Enter the Username for search</p>
</div>
<div class="container mt-5 text-center">
  <div class="row">
    <div class="col-lg-9 col-sm-12 col-xs-12">
      <input type="text" placeholder="Enter Employee name to search" class="form-control" name="name" [(ngModel)]="name">
    </div>
    <div class="col-lg-3 col-sm-12 col-xm-12">
      <button type="button" class="btn btn-info" (click)="search()">Search</button>
    </div>
  </div>

  <div *ngFor="let obj of employee" class="row alert-info mt-3 text-left">
    <div class="col-10 mt-5 ml-5">
      <h1>{{obj.name}}</h1></div>
    <div class="col-4 ml-5 mb-5"><h3>
      Id<br>
      Email<br>
      Phone<br>
      Designation<br>
      Salary</h3></div>
    <div class="col-6 ml-5 mb-5"><h3>
      {{obj.id}}<br>
      {{obj.email}}<br>
      {{obj.phone}}<br>
      {{obj.designation}}<br>
      {{obj.salary}}</h3>
    </div>
  </div>
</div>
