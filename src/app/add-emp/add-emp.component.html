<div class="container p-3 my-3 bg-dark text-white text-center">
  <h1>Add employee here </h1>
  <p>please enter all the details</p>
</div>
<span class="alert-success text-center">
  <h5>{{message}}</h5>
 </span>
<div class="container mt-5">
  <form class="container ml-5 mr-5" #userform="ngForm">

    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="name" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched"
        placeholder="name" [(ngModel)]="emp.name">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Phone</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="phone" required #phone="ngModel" [class.is-invalid]="phone.invalid && phone.touched"
        placeholder="Phone" [(ngModel)]="emp.phone">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Designation</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="designation" placeholder="Designation"
         #designation="ngModel" [class.is-invalid]="designation.invalid && designation.touched" [(ngModel)]="emp.designation">
      </div>
    </div>

    <div class="form-group row">
      <label for="salary" class="col-sm-2 col-form-label">Salary</label>
      <div class="col-sm-10">
        <input type="text" #salary="ngModel" [class.is-invalid]="salary.invalid && salary.touched" [(ngModel)]="emp.salary"
        class="form-control" name="salary" placeholder="Salary">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" #email="ngModel" [class.is-invalid]="email.invalid && email.touched" [(ngModel)]="emp.email" name="email" placeholder="Email">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" #password="ngModel" [class.is-invalid]="password.invalid && password.touched" [(ngModel)]="emp.password" name="password" placeholder="Password">
      </div>
    </div>
    <button type="button" class="btn btn-primary pl-5 pr-5" style="float: right;" (click)="register()"> Add </button>
</form>
</div>
